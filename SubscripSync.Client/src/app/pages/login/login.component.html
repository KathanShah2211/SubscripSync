<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-violet-600 via-indigo-600 to-purple-600
    p-4">
    <mat-card class="w-full max-w-md p-8 shadow-2xl rounded-3xl bg-white/95 backdrop-blur-xl border border-white/30">
        <mat-card-header class="flex flex-col items-center mb-8">
            <div class="bg-indigo-50 p-4 rounded-full mb-4 shadow-sm ring-1 ring-indigo-100">
                <span class="material-icons text-indigo-600 text-4xl">lock_person</span>
            </div>
            <mat-card-title class="text-3xl font-bold text-gray-900 text-center w-full mb-1 tracking-tight">Welcome
                Back</mat-card-title>
            <mat-card-subtitle class="text-center w-full text-gray-500 font-medium">Sign in to
                SubscripSync</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" class="flex flex-col gap-5">
                <!-- Added floatLabel="always" to prevent overlap -->
                <mat-form-field class="w-full" color="primary" floatLabel="always">
                    <mat-label class="font-semibold">Email Address</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-icon matSuffix class="text-gray-400">email</mat-icon>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email address</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                </mat-form-field>

                <mat-form-field class="w-full" color="primary" floatLabel="always">
                    <mat-label class="font-semibold">Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Hide password'" type="button">
                        <mat-icon class="text-gray-500">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions class="mt-6 flex flex-col gap-4">
            <button mat-flat-button color="primary"
                class="w-full py-3 text-lg font-bold tracking-wide rounded-xl shadow-md hover:shadow-lg transition-all duration-200"
                (click)="login()" [disabled]="loginForm.invalid || isLoading">
                {{ isLoading ? 'Signing in...' : 'Sign In' }}
            </button>

            <div class="flex flex-wrap justify-center items-center gap-2 w-full text-sm text-gray-600 mt-2">
                <span>Don't have an account?</span>
                <a routerLink="/register"
                    class="font-bold text-indigo-600 hover:text-indigo-800 hover:underline transition-colors cursor-pointer whitespace-nowrap">Create
                    Account</a>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
