<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Category Breakdown -->
    <mat-card>
        <mat-card-header>
            <mat-card-title>Spending by Category</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="block" style="height: 300px;">
                <canvas baseChart [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions">
                </canvas>
            </div>
        </mat-card-content>
    </mat-card>

    <!-- Total Monthly Cost -->
    <mat-card>
        <mat-card-header>
            <mat-card-title>Monthly Run Rate</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="block" style="height: 300px;">
                <canvas baseChart [data]="barChartData" [type]="barChartType" [options]="barChartOptions">
                </canvas>
            </div>
        </mat-card-content>
    </mat-card>
</div>
